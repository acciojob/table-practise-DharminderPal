<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table {
            background-color: yellow;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>

            <tr>
                <th>NAME</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>

                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>22</td>
                <td>Electrical Engineering</td>
            </tr>
            <tr>
                <td>Mary Johnson</td>
                <td>19</td>
                <td>Civil Engineering</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
